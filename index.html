<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">

</head>
<body>
  <style>
.book{
  color: rgb(31, 157, 214);
}

.book-text{
  color: rgb(31, 157, 214);
}
label{
  font-weight: bold;
}
  </style>

<div class="container mt-5">
  <div class="row text-center mt-3">
    <div class="col">
<h1 class="display-4"><i class="fa fa-book book pr-3" aria-hidden="true"></i>My<span class="book-text">Book</span>List</h1>
<div class="alert d-none"></div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form action="">
        <label>Title</label>
        <input type="text" class="form-control title">

        <label class="pt-3">Author</label>
        <input type="text" class="form-control author">

        <label class="pt-3">ISBN#</label>
        <input type="text" class="form-control isbn">

        <button class="btn btn-info btn-block mt-4 submit">Submit</button>

      </form>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <table class="table table-striped">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </thead>
      <tbody>


      </tbody>
      </table>
    </div>
  </div>
</div>


<script src="app.js"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/2973103c3a.js"></script>
</body>
</html>
